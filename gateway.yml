spring:
  profiles:
    active: development

---
spring:
  profiles: development
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://10.1.1.166:${EUREKA_SERVER_PORT:8761}/eureka/
    
    
zuul:
  ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
  routes:
    auth-service:
      path: /api/auth/**
    user-service:
      path: /api/user/**
    board-service:
      path: /api/board/**
      url: http://gateway:18082
    dad-service:
      path: /api/dad/**
      url: http://gateway:18083
    todo-service:
      path: /api/todo/**
      
---
spring:
  profiles: vm
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest      

zuul:
  routes:
    user-service:
      path: /api/user/**
      url: http://gateway:8082
    todo-service:
      path: /api/todo/**
      url: http://gateway:8081
